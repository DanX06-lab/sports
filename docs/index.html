<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sports Tournament Portal</h1>

  <div id="signup-form">
    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Username"><br>
    <input type="password" id="signup-password" placeholder="Password"><br>
    <select id="signup-role">
      <option value="admin">Admin</option>
      <option value="member">Member</option>
    </select><br>
    <button onclick="signup()">Sign Up</button>
  </div>

  <div id="login-form">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username"><br>
    <input type="password" id="login-password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <div id="admin-dashboard" class="hidden">
    <h2>Admin Dashboard</h2>
    <textarea id="matchData" placeholder="Enter match/player data..."></textarea><br>
    <button onclick="uploadMatchData()">Submit Data</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="member-dashboard" class="hidden">
    <h2>Player Dashboard</h2>
    <div id="matchInfo"></div>
    <div id="leaderboard"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
